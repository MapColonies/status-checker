    <script>
    function getPrettyTimespan(start_date, end_date) {
      let restDiff;
      const momentEnd = moment(end_date);
      const momentStart = moment(start_date);
      const days = momentEnd.diff(momentStart, "days");
    
      let pretty_timespan = "חלפו ";
      if (days > 0) {
        pretty_timespan += ` ${days} ימים `;
      }
      pretty_timespan += "מאז שהתחלנו לעבוד " 
      return pretty_timespan;
    };
